<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
<!-- Rating state start -->
<div class="container" id="state-rating">
    <div class="star">
        <img src="images/icon-star.svg" alt="Star">
    </div>
    <h1>
        How did we do?
    </h1>
    <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
    </p>
    <div class="rating-range">
        <button class="rating-button">1</button>
        <button class="rating-button">2</button>
        <button class="rating-button">3</button>
        <button class="rating-button">4</button>
        <button class="rating-button">5</button>
    </div>
    <button class="submit-button">Submit</button>
</div>
<!-- Rating state end -->

<!-- Thank you state start -->
<div class="container container--not-showing center" id="state-thank-you">
    <img src="images/illustration-thank-you.svg" alt="Thank you!">
    <div class="selection-message">
        You selected <span id="selected-rating">.</span> out of 5
    </div>
    <h1>
        Thank you!
    </h1>
    <p class="center-text">
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
    </p>
</div>
<!-- Thank you state end -->
</body>
<script src="src/main.js"></script>
</html>
